<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-header">
            <div class="top">
                <div class="left">
                    <img src="magnify.svg" height="20px" width="20px">
                    <input type="search" class="search-bar" name="search-bar">
                </div>
                <div class="right">
                    <img src="bell-ring.svg" height="20px" width="20px">
                    <img src="profile-picture.svg" width="40px" height="40px">
                    <a href="">Shivam Agarwal</a>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <img src="profile-picture.svg" width="70px" height="70px">
                    <div class="text">
                        <p class="first-line">Hi there,</p>
                        <p class="second-line">Shivam Agarwal (@godlearningtocode)</p>
                    </div>
                </div>
                <div class="right">
                    <button class="dummy">new</button>
                    <button class="dummy">upload</button>
                    <button class="dummy">share</button>
                </div>
            </div>
        </div>


        <div class="sidebar">
            <div class="left">
                <img class="header" src="view-dashboard.svg" height="30px" width="30px">
                <header>Dashboard</header>
                <img class="dummy" src="home-account.svg" height="20px" width="20px">
                <p class="text">Home</p>
                <img class="dummy" src="card-account-details.svg" height="20px" width="20px">
                <p class="text">Profile</p>
                <img class="dummy" src="message.svg" height="20px" width="20px">
                <p class="text">Messages</p>
                <img class="dummy" src="history.svg" height="20px" width="20px">
                <p class="text">History</p>
                <img class="dummy" src="file-multiple.svg" height="20px" width="20px">
                <p class="text">Tasks</p>
                <img class="dummy" src="account-group.svg" height="20px" width="20px">
                <p class="text">Community</p>
                <img class="dummy" src="cog.svg" height="20px" width="20px">
                <p class="text">Settings</p>
                <img class="dummy" src="help-box-outline.svg" height="20px" width="20px">
                <p class="text">Support</p>
                <img class="dummy" src="shield-check.svg" height="20px" width="20px">
                <p class="text">Privacy</p>
            </div>
        </div>

        <div class="main-content">
            <div class="left">
                <header>You projects</header>
                <div class="card-container">
                    <div class="card">
                        <p class="header">xyz</p>
                    </div>
                    <div class="card">
                        <p class="header">xyz</p>
                    </div>
                    <div class="card">
                        <p class="header">xyz</p>
                    </div>
                    <div class="card">
                        <p class="header">xyz</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="announcement">Announcements</div>
                <div id="announcement">
                    <p class="content">abc</p>
                    <p class="content">abc</p>
                    <p class="content">abc</p>
                </div>
                <div class="trending">Trending</div>
                <div id="trending">
                    <p class="content">asd</p>
                    <p class="content">asd</p>
                    <p class="content">asd</p>
                    <p class="content">asd</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
